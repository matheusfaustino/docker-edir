version: '2'

services:
  web:
    build: ./php-apache/
    ports:
      - "80:80"
    volumes:
      - ../:/var/www/html
    extra_hosts:
      - "local.edirectoryx:127.0.0.1"
    links:
      - mysql56
      - elasticsearch23

  mysql56:
    image: mysql:5.6
    environment:
      - MYSQL_ROOT_PASSWORD=abc123
      - TERM=xterm

  elasticsearch23:
    image: elasticsearch:2.3
    environment:
      - TERM=xterm

